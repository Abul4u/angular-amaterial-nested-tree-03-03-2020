<input type="text" (input)="filter($event.target.value)">
<div class="main-tree-section">

	<div class="tree-section">
		<cdk-tree [dataSource]="dataSource" [treeControl]="treeControl">
			<!-- This is the tree node template for leaf nodes -->
			<cdk-nested-tree-node *cdkTreeNodeDef="let node">
				<!-- use a disabled button to provide padding for tree leaf -->
				<!-- {{node.isVisible}} -->
				<ng-container *ngIf="node.isVisible">
					<div class="tree-nodes-div">
						<button mat-icon-button disabled></button>
						{{node.name}}
					</div>
				</ng-container>
			</cdk-nested-tree-node>
			<!-- This is the tree node template for expandable nodes -->
			<cdk-nested-tree-node *cdkTreeNodeDef="let node; when: hasChild">
				<!-- {{node.isVisible}} -->
				<ng-container *ngIf="node.isVisible">
					<div class="tree-nodes-div">
						<button mat-icon-button [attr.aria-label]="'toggle ' + node.name" (click)="onParent(node)">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
						{{node.name}}
					</div>
				</ng-container>

				<div class="sub-tree" *ngIf="treeControl.isExpanded(node)">
          <div class="sub">
					  <ng-container cdkTreeNodeOutlet></ng-container>
          </div>
				</div>
				<!-- <ng-container [ngTemplateOutlet]="itemTemplate" ngTemplateOutletContext>
						
					</ng-container> -->



			</cdk-nested-tree-node>
		</cdk-tree>
	</div>


	<!-- <ng-template #itemTemplate>

	</ng-template> -->

</div>
